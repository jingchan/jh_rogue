{% load ajax %}
{% load overlay %}
{% load reputation_access_control %}
{% load modcontext %}

{% static_with retag_ model_ node.id as link_id %}
{% if PERMISSIONS.retag %}
    <a id='{{link_id}}' href='{{retag_url}}' class='img_link action retag'>retag</a>
{% else %}
   <a id='{{link_id}}' class='img_link denied_action retag' rel='#reputation_overlay'>retag</a>
    {% reputation_overlay link_id %}
{% endif %}
{% endstatic_with %}
