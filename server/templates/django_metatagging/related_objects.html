<div class='standard_sidebar related_content'>
    <h2>Related Content</h2>
    <ul>
        {% for object in related_objects %}
            <li><a href='{% url content-redirect-by-id node_content_type, object.id %}'>{{object.name}}</a></li>
        {% endfor %}
        <div class='clear'></div>
    </ul>
</div>
